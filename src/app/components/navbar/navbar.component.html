<nav class="navbar navbar-expand-lg   mb-3" [style.backgroundColor]="navbarService.condicion ? 'rgba(46, 138, 138, 0.1)' : 'rgba(0,0,0,0.67)'">
    <a class="navbar-brand" [routerLink]="'.'">Responsive navbar</a>
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        <i class="fas fa-bars" style="color:white"></i>
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/header'" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="'/portafolio'" (click)="isMenuCollapsed = true">Portafolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/about'" (click)="isMenuCollapsed = true">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/services'" (click)="isMenuCollapsed = true">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/contact'" (click)="isMenuCollapsed = true">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
